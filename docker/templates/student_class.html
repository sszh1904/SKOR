<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOR</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5fdc4c8a3e.js" crossorigin="anonymous"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>    
    
    <!-- Webpage icon -->
    <link rel="icon" href="images/SKOR_logo_icon.svg"> 
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="displayStudentClassPage()">

    <!--Navigation Bar-->
    <div id="nav-placeholder"></div>
    
    <div class="container page-container">
        <!-- Sub-Navigation Bar -->
        <div id="sub-navbar-placeholder"></div>
        
        <!-- Back button -->
        <div class="back-btn-container">
            <a href="student_home.html"><img id="back-arrow" src="images/back_arrow.svg">GO BACK</a>
        </div>
        
        <!-- Main Content -->
        <section class="container class-container">
            <div id="class-header"></div>
            
            <div class="card card-container">
                <div class="card-header">Class Status</div>
                <div class="card-body">
                    <button id="join-class-btn" class="btn btn-primary">Join Class</button>
                    <alert id="class-negative-status" class="alert-negative"><img class="alert-icon" src="images/warning.svg" alt=""><c1>No ongoing class at the moment.</c1></alert>
                    <alert id="class-positive-status" class="alert-positive"><img class="alert-icon" src="images/tick.svg" alt=""><c1>Class is ongoing. Click to join!</c1></alert>
                </div>
            </div>
            
            <div class="card card-container">
                <div class="card-header">Weekly Class Participation Scores</div>
                <div class="card-body">
                    <div id="score-container">
                        <div class="badge total-score-badge">
                            <overline>Total Score: <span id="total-score"></span></overline>
                        </div>
                    </div>
                    <div id="chart-container" class="chart-container">
                        <canvas id="score-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    
    <!-- Report Issue -->
    <div id="report-issue-placeholder"></div>

    <script>
        // Fill placeholders with components
        $("#nav-placeholder").load("components/nav_light.html");
        $("#sub-navbar-placeholder").load("components/student_sub_navbar.html");
        $("#report-issue-placeholder").load("components/report_issue.html");
    </script>
    
    <script src="js/script.js"></script>
    <script src="js/request.js"></script>
    
    <script>
        defaultPointer();
    
        // Starts idle timer countdown for logout
        $(document).ready(function(){
            setupTimers();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
