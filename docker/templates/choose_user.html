<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOR</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5fdc4c8a3e.js" crossorigin="anonymous"></script>
    
    <!-- Webpage icon -->
    <link rel="icon" href="images/SKOR_logo_icon.svg"> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page background">
        <!--Navigation Bar-->
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <section class="container login">
            <div class="container login-container">
                <div class="row mb-3">
                    <button class="btn btn-choose-user" onclick="chooseUserType('student')">Continue as Student</button>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-choose-user" onclick="chooseUserType('ta')">Continue as TA</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-login" onclick="logout()">Back</button>
                </div>
            </div>
        </section>

        <!-- Report Issue -->
        <div id="report-issue-placeholder"></div>
    </div>

    <footer class="bg-transparent text-white">&copy; 2021 Singapore Management University</footer>

    <script>
        // Fill placeholders with components
        $("#nav-placeholder").load("components/nav_dark.html");
        $("#report-issue-placeholder").load("components/report_issue.html");
    </script>

    <script src="js/script.js"></script>
    <script src="js/request.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
